  <body id="body">
    <div class="container">
      <br>
      <div class="inputBox col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <br>
        <form name="Madlibs" action="action">
          <div class="inputLine row"><input class="wordBox" type="text" name="one"><p class="inputCaption">Name</p></div>
          <div class="inputLine row"><input class="wordBox" type="text" name="two"><p class="inputCaption">Another Name</p></div>
          <div class="inputLine row"><input class="wordBox" type="text" name="three"><p class="inputCaption">Present Tense Verb</p></div>
          <div class="inputLine row"><input class="wordBox" type="text" name="four"><p class="inputCaption">Another Present Tense Verb</p></div>
          <div class="inputLine row"><input class="wordBox" type="text" name="five"><p class="inputCaption">Number</p></div>
          <div class="inputLine row"><input class="wordBox" type="text" name="six"><p class="inputCaption">A Third Present Tense Verb</p></div>
          <div class="inputLine row"><input class="wordBox" type="text" name="seven"><p class="inputCaption">A Third Name</p></div>
          <div class="inputLine row"><input class="wordBox" type="text" name="eight"><p class="inputCaption">A Teacher's name</p></div>
          <div class="inputLine row"><input class="wordBox" type="text" name="nine"><p class="inputCaption">A Number</p></div>
          <div class="inputLine row"><input class="wordBox" type="text" name="ten"><p class="inputCaption">Adjective</p></div>
          <div class="submitLine"><input type="submit" name="submit" value="Click to Submit Your Words"></div>
        </form>
        <br>
       </div>
       <div class="output col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div id="outputBox1"></div>

          <div id="outputBox10"></div> -->
